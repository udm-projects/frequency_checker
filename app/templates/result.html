<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>FrequencyChecker</title>
</head>
<body>
<div align="center">
    <div class="div-1">
        <h3>FrequencyChecker</h3>
        <h4>Введите ваш текст</h4>
        <form action="/result" method="post">
            <textarea class="textarea-1" placeholder="Ваш текст.." name="raw_text"></textarea><br>
            <button class="btn-1" type="submit" name="submit">Отправить</button>
        </form>
        <br>
        {% if output %}
        <h4>Ваш результат:</h4>
        <div class="div-result">
            <table class="table-result">
                {% for row in output %}
                <tr data-tr-type="{{ row[0] }}">
                    <td class="td-result-top-column">Top {{ row[0] }}k:</td>
                    <td>{{ row[1] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% else %}
        <h3 class="alert">Вам нужно ввести корректный текст для получения результата</h3>
        {% endif %}
    </div>
</div>
</body>
</html>
